<!DOCTYPE HTML>
<html>
<head>
	<title>Drag And Drop</title>
	<style>
		.div1 {
        width: 100%;
        height: 150px;
        padding: 10px;
        border: 1px solid black;
        background-color: #F5F5F5;
        }

        .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        }

        button {
        margin-top: 10px;
        }

        @media (min-width: 768px) {
        .div1 {
            width: calc(50% - 20px);
        }
        }

	</style>
</head>

<body>
    <p>Image Drag and Drop in boxes</p>
	<div class="div1"
		ondrop="dragDrop(event)"
		ondragover="allowDrop(event)">
		<img id="drag1"
			src="https://images.unsplash.com/photo-1605979399824-542335ee35d5?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8cGlrYWNodXxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=600&q=60"
			draggable="true"
			ondragstart="dragStart(event)"
			width="220"
			height="150">
	</div>
	<br>
	<div class="div1"
		ondrop="dragDrop(event)"
		ondragover="allowDrop(event)">
	</div>
	<br>
	<button onclick="reset()">Reset</button>
</body>
</html>

<script>
	function allowDrop(e) {
		e.preventDefault();
	}

	function dragStart(e) {
		e.dataTransfer.setData("text", e.target.id);
	}

	function dragDrop(e) {
		e.preventDefault();
		var data = e.dataTransfer.getData("text");
		e.target.appendChild(document.getElementById(data));
	}

	function reset() {
    var dragItem = document.getElementById("drag1");
    var container1 = document.getElementsByClassName("div1")[0];
    var container2 = document.getElementsByClassName("div1")[1];

    container1.innerHTML = "";
    container2.innerHTML = "";
    container1.appendChild(dragItem);
    }

</script>
